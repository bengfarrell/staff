<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Video Camera Demo</title>
    <link rel="import" href="../node_modules/ccwc-videocamera/ccwc-videocamera.html">
    <script src="../src/imgutils.js"></script>

    <style>
        ccwc-videocamera {
            width: 640px;
            height: 480px;
        }
    </style>
</head>

<ccwc-videocamera
        frameDataMode="imagedata"
        canvasRefreshInterval="50"
        currentSource="1"
        useCanvasForDisplay>
</ccwc-videocamera>

<br />
<button onclick="capture(event)">Capture Baseline</button>

<br />
<input type="range" value="90" min="0" max="100" step="1" id="tolerance" oninput="onSliderChange(event)">

<script>
    var baselineimage = null;
    var lastframe = null;
    var tolerance = parseInt(document.querySelector('#tolerance').value);
    document.querySelector('ccwc-videocamera').addEventListener('frameupdate', function(event) {
        var data = event.detail;
        lastframe = data.framedata;
        if (baselineimage) {
            data.canvascontext.putImageData(ImageUtils.toDiff(data.framedata, baselineimage, tolerance), 0, 0, 0, 0, data.width, data.height );
        }
    });

    function capture() {
        baselineimage = lastframe;
    }

    function onSliderChange(event) {
        tolerance = parseInt(event.target.value);
    }

</script>
</body>
</html>
