<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Video Camera Demo</title>
    <link rel="import" href="../node_modules/ccwc-videocamera/ccwc-videocamera.html">
    <script src="../src/imgutils.js"></script>
    
    <style>
        ccwc-videocamera {
            width: 640px;
            height: 480px;
        }
    </style>
</head>

<body>
    <ccwc-videocamera
            frameDataMode="imagedata"
            canvasRefreshInterval="50"
            currentSource="1"
            useCanvasForDisplay>
    </ccwc-videocamera>

    <script>
        document.querySelector('ccwc-videocamera').addEventListener('frameupdate', function(event) {
            var data = event.detail;
            data.canvascontext.putImageData(ImageUtils.toGrayscale(data.framedata), 0, 0, 0, 0, data.width, data.height );
        });
    </script>
</body>
</html>
