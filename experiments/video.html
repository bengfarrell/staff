<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Video Playback Demo</title>
    <link rel="import" href="../node_modules/ccwc-videoplayer/ccwc-videoplayer.html">
    <script src="../src/imgutils.js"></script>
    
    <style>
        ccwc-videoplayer {
            width: 640px;
            height: 480px;
        }
    </style>
</head>

<body>
    <ccwc-videoplayer
            src="../node_modules/ccwc-videoplayer/demo/SampleVideo_360x240_1mb.mp4"
            frameDataMode="imagedata"
            canvasRefreshInterval="100"
            useCanvasForDisplay>
    </ccwc-videoplayer>

    <script>
        document.querySelector('ccwc-videoplayer').addEventListener('frameupdate', function(event) {
            var data = event.detail;
            data.canvascontext.putImageData(ImageUtils.toGrayscale(data.framedata), 0, 0, 0, 0, data.width, data.height );
        });
    </script>
</body>
</html>
